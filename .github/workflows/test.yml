name: CI

on:
  pull_request:
    branches: [ master ]
  push:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Install
      run: npm i

    - name: Test
      run: npx -p @skyux-sdk/cli skyux test --headless

    - name: Build
      run: npx -p @skyux-sdk/cli skyux build
